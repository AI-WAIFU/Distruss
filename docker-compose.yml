version: "3.5"

services:
  app:
    container_name: app
    build: .
    ports:
      - "127.0.0.1:5000:5000"
    volumes:
      - .:/code
    environment:
      FLASK_ENV: development
    depends_on:
      - "cache"
      - "database"
  cache:
    image: "redis:alpine"
    container_name: cache
  webserver:
    image: "nginx:alpine"
    container_name: webserver
    restart: unless-stopped
    ports:
      - "127.0.0.1:80:80"
      - "127.0.0.1:443:443"
    depends_on:
      - "app"
  database:
    image: "yugabytedb/yugabyte:latest"
    container_name: database
    command: ["bin/yugabyted", "start", "--daemon=false"]
    volumes:
      - ./db:/home/yugabyte/var
    ports:
      - "127.0.0.1:7000:7000"
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:5433:5433"
      - "127.0.0.1:9042:9042"
